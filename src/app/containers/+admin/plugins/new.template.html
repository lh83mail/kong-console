<div *ngIf="alertModel">
  <alert-box [model]="alertModel"></alert-box>
</div>
<div class="row">
  <div class="col-md-8">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Your new Consumer.</h3>
      </div>
      <form role="form">
        <div class="box-body">
          form
        </div>
        <div class="box-footer">
          <button type="submit" class="btn btn-primary">Save</button>
          <button (click)="reset($event)" class="btn btn-info">Clear</button>
          <button (click)="cancel($event)" class="btn btn-default pull-right">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <div class="col-md-4">
    <div class="box box-warning">
      <div class="box-header with-border">
        <h3 class="box-title">Search API</h3>
      </div>
      <div class="box-body">
        <combo-box holder="Search for api."></combo-box>
      </div>
    </div>

    <div class="box box-info">
      <div class="box-header">
        <h3 class="box-title">Help</h3>
      </div>
      <div class="box-body">
        Help
      </div>
    </div>
  </div>
</div>
