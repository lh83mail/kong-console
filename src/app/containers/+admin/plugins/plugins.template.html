<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-3" *ngFor="let plug of available">
        <div class="box box-widget widget-user">
            <!-- Add the bg color to the header using any of the bg-* classes: bg-aqua-active -->
            <div [class]="plug.active ? 'widget-user-header bg-green' : 'widget-user-header bg-red'">
              <h5 class="widget-user-username">{{plug.data.title}}</h5>
              <p class="widget-user-desc">{{plug.data.info}}</p>
            </div>
            <div class="box-footer">
              <div class="row">
                <div class="col-sm-4 border-right">
                  <div class="description-block">
                    <h5 *ngIf="plug.active" class="description-header"><span class="badge bg-green">Enable</span></h5>
                    <h5 *ngIf="!plug.active" class="description-header"><span class="badge bg-red">Disable</span></h5>
                    <span class="description-text">State</span>
                  </div>
                  <!-- /.description-block -->
                </div>
                <!-- /.col -->
                <div class="col-sm-8">
                  <div class="btn-group" style="margin-top: 10px;">
                    <a [routerLink]="['/admin/plugins/schema', plug.id]" class="btn btn-info btn-flat" [tooltip]="'Schema for ' + plug.data.title">Details</a>
                    <a [routerLink]="['/admin/plugins/new', plug.id]" class="btn btn-info btn-flat" [tooltip]="'Add plugin ' + plug.data.title">Add</a>
                  </div>
                  <!-- /.description-block -->
                </div>

              </div>
              <!-- /.row -->
            </div>
          </div>

      </div>
    </div>
  </div>
</div>
