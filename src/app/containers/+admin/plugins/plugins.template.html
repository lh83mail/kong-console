<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-2" *ngFor="let plug of available">
        <div class="info-box bg-aqua">
            <span class="info-box-icon"><img [src]="'/assets/img/' + plug.icon" [alt]="plug.label" width="30" height="30" /></span>

            <div class="info-box-content">
              <span class="info-box-text">{{plug.label}}</span>


              <div class="progress">
                <div *ngIf="plug.active" class="progress-bar" style="width: 100%"></div>
                <div *ngIf="!plug.active" class="progress-bar" style="width: 0%"></div>
              </div>
                  <span *ngIf="plug.active" class="progress-description">
                    <span class="badge bg-green">Enable</span>
                  </span>
                  <span *ngIf="!plug.active" class="progress-description">
                    <span class="badge bg-red">Disable</span>
                  </span>
            </div>
            <!-- /.info-box-content -->
          </div>
      </div>
    </div>
