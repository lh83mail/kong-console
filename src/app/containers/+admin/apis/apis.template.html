<div class="row">
  <div class="col-md-12">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">Apis list</h3>
        <div class="box-tools">
          <button (click)="goToNewApi($event)" class="btn btn-success btn-sm btn-flat">New Api</button>
        </div>
      </div>
      <div class="box-body">
        <table class="table table-bordered">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Preserve</th>
            <th>Request</th>
            <th>Strip</th>
            <th>Upstream</th>
            <th>Created At</th>
          </tr>
          <tr *ngFor="let model of apisModel">
            <td>{{model.id}}</td>
            <td>{{model.name}}</td>
            <td>{{model.preserve_host}}</td>
            <td>{{model.request_host}}</td>
            <td>{{model.strip_request_path}}</td>
            <td>{{model.upstream_url}}</td>
            <td>{{model.created_at | date:'d-M-y'}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
