<aside class="main-sidebar">

  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">

    <ng-content select="[panel-tag]"></ng-content>
    <ng-content select="[optional-tag]"></ng-content>

    <!-- Sidebar Menu -->
    <ul class="sidebar-menu">
      <li class="header">Navigation</li>
      <li [routerLinkActive]="['active']" *ngFor="let item of model">
        <a (click)="sideBarItem(item)" [routerLink]="item.url">
          <i [class]="item.icon"></i>
          <span>{{item.label}}</span>
        </a>
      </li>
    </ul>
    <!-- /.sidebar-menu -->
  </section>
  <!-- /.sidebar -->
</aside>
